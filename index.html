<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MediaQuery/media.css">
    <title>Oliveira Web</title>
    <link rel="icon" href="img/rede-mundial-de-computadores.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-GhKXe9TG2S1nZsFYVnoL2G/5iGXUOFM5d44kve1EzGqU/UtTJH/dBf3ZLHnAnHTiIcnKFM8uKmLTSg1Xj7Jfeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="conteiner">
        <h1>Oliveira Web</h1>
        <div class="login">
            <input type="text" id="usuario" placeholder="Usuario">  <br> <br>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Senha">
                <button id="toggle-senha" onclick="toggleSenhaVisibility()"><i class="fas fa-eye"><img src="img/visivel.png" width="15px" height="15px" alt=""></i></button>
            </div>
             <br> <br> <br>  
            <button type="button" value="Enviar" id="btn" onclick="login(); senhaVisibility()">Entrar</button>
            <p id="senhaErrada" class="mensagem-erro">Senha incorreta! <br> Tente novamente.</p>
        </div>
        <div class="esqueci-senha">
            <a href="esqueci-senha.html">Esqueci senha</a>
        </div>
        <div class="qrcode">
            <a href="foradoar.html" target="_blank"><img src="img/codigo-qr.png" width="150px" height="150px" alt=""></a> <br>
        </div>

    <div id="cookie-banner">
        <p>Este site utiliza cookies para oferecer uma melhor experiência. Ao continuar navegando, você concorda com o uso de cookies.</p>
        <button id="accept-cookies">Aceitar</button>
      </div>

    <script src="scripts/login.js"></script>
    <script src="scripts/cookies.js"></script>
    <script>
        const button = document.getElementById('btn');

        button.addEventListener('mouseover', () => {
        button.style.backgroundColor = 'Blue'; 
    });

        button.addEventListener('mouseout', () => {
        button.style.backgroundColor = '#5E37DE'; 
    });

    </script>
</body>
</html>
