<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oliveira Web</title>
    <link rel="icon" href="img/rede-mundial-de-computadores.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-GhKXe9TG2S1nZsFYVnoL2G/5iGXUOFM5d44kve1EzGqU/UtTJH/dBf3ZLHnAnHTiIcnKFM8uKmLTSg1Xj7Jfeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1>Oliveira <br>Web</h1>
        <div class="form-container">
            <div class="login-c">
                <h2>LOGIN</h2>
                <div class="input-container">
                    <input type="text" id="usuario" placeholder="Usuário">
                </div>  
                <div class="input-container">
                    <input type="password" id="senha" placeholder="Senha">
                    <button id="toggle-senha" onclick="toggleSenhaVisibility()"><i class="fas fa-eye"><img src="img/visivel.png" width="px" height="15p" alt=""></i></button>
                </div> 
                <div class="esqueci-senha">
                    <a href="esqueci-senha.html" class="esqueci-senha">Esqueci senha</a>
                </div>
                <button type="button" value="Enviar" id="btn" onclick="login(); senhaVisibility()">Entrar</button>
                <p id="senhaErrada" class="mensagem-erro">Senha incorreta! <br> Tente novamente.</p>
            </div>
        </div>
        <div class="form-imgs-logins">
            <a href=""><img src="img/facebook.png" alt="" width="45px" height="45px"></a>
            <a href=""><img src="img/steam.png" alt="" width="50px" height="50px"></a>
            <a href=""><img src="img/google.png" alt="" width="45px" height="45px"></a>
        </div>
    </div>
    <div id="cookie-banner">
        <p>Este site utiliza cookies para oferecer uma melhor experiência. Ao continuar navegando, você concorda com o uso de cookies.</p>
        <button id="accept-cookies">Aceitar</button>
    </div>

    <script src="scripts/login.js"></script>
    <script src="scripts/cookies.js"></script>
</body>
</html>
