<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responConfig.css">
    <title>Configurações</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>

        <h1>Configurações</h1>
        
        <form>
            <label for="grafico">Gráfico</label>
            <select id="grafico">
                <option value="leve">Leve</option>
                <option value="medio">Médio</option>
                <option value="alto">Alto</option>
            </select>

            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="50">
            
            <button type="submit">Salvar</button>
        </form>
        
        <div class="loginRedes">
            <a href="#"><img src="./img-testes/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./img-testes/google.png" alt="Google"></a>
            <a href="#"><img src="./img-testes/steam.png" alt="Steam"></a>
            <a href="#"><img src="./img-testes/smartphone-call.png" alt="Telefone"></a>
        </div>
    </div>
</body>
</html>
