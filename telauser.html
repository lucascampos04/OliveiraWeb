<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="full-user.css">
  <title>Perfil</title>
</head>
<body>

  <video autoplay loop muted>
    <source src="videos/SaveTube.App-(Arcade) Asteroids-(480p).mp4" type="video/mp4">
  </video>
  <div class="sound">
    <audio id="sound-lobby" src="efeitos sonoros/At Peace.mp3" autoplay loop></audio>
    <img id="stop-music-img" src="img/sound.png" width="30px" height="30px" title="Imagem de som para pausar a música de lobby" onclick="toggleMusic()" alt="">
  </div>
  <div class="profile-user">
    <div class="config">
      <img src="img/configuracoes.png" width="20px" height="20px" alt="" id="settings" onclick="openWindowSetting()">
    </div>
    <img src="img/man.png" width="80px" height="80px" alt="">
  </div>


  <div class="container">
  <div class="progress">
      <div id="header">
          <div id="coins">Moedas: 0</div>
      </div>
      <div id="xp-bar">
          <div id="xp-progress"></div>
      </div>
      <div id="level">Nível: 1</div>
  </div>
    <div class="start-game">
      <button id="btn-start-game" type="submit" onclick="openStartGame()">Start</button>
      <button id="btn-training" type="submit">Treinamento</button>
      <button id="btn-campaign" type="submit">Modo Campanha</button>
    </div>
  </div>

  <audio id="button-sound" src=""></audio>

  <script src="game/index.js"></script>
  <script src="scripts/lobby.js"></script>
  <script src="config/config.js"></script>
  <script>
    
  </script>
</body>
</html>
